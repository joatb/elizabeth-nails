<div class="chat-container">
  <div class="chat-header">
    <div class="header-content">
      <lucide-icon [name]="users" size="24"></lucide-icon>
      <h2>{{ recipientName }}</h2>
    </div>
    <button class="toggle-button" (click)="toggleMenu.emit()">
      <lucide-icon [name]="chevronLeft" size="24"></lucide-icon>
    </button>
  </div>

  <div class="messages-container">
    <div *ngFor="let message of messages" 
         [ngClass]="{'message-sent': message.sent, 'message-received': !message.sent}"
         class="message-bubble">
      <p>{{ message.content }}</p>
      <span class="timestamp">{{ message.timestamp | date:'shortTime' }}</span>
      <span class="status-indicator" *ngIf="message.sent">
        <i [class]="message.read ? 'fas fa-check-double' : 'fas fa-check'"></i>
      </span>
    </div>
  </div>
