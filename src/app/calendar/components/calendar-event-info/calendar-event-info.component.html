<ion-header>
  <ion-toolbar>
    <ion-title>Información de la cita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Cliente</h2>
        <p>{{ event.title }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Fecha y hora</h2>
        <p>{{ getFormattedDate(event.start) }} - {{ getFormattedDate(event.end) }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="event.extendedProps.description">
      <ion-label>
        <h2>Notas</h2>
        <p>{{ event.extendedProps.description }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="event.extendedProps.phone">
      <ion-label>
        <h2>Teléfono</h2>
        <p>+{{ event.extendedProps.phone_country }} {{ event.extendedProps.phone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="deleteAppointment()">
      Eliminar cita
    </ion-button>
  </ion-toolbar>
</ion-footer>
